<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <!-- Now we are creating the filter btn dynamically by adding unique categoris in an array + "all" -->
            <!-- <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="dinner">dinner</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button> -->
        </div>
        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img src="" class="photo" alt="menu item">
                    <div class="item-info">
                        <header>
                            <h4> <!-- Title of the item --></h4>
                            <h4 class="price"> <!-- Price of the item --></h4>
                        </header>
                        <p class="item-text"><!-- Description about the item --></p>
                    </div>
            </article>
            <!-- end of single item -->
        </div>
    </section>
    <!-- JavaScript -->
    <script src="index.js"></script>
</body>
</html>
